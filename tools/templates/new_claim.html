<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>New Claim</title>
  <style>
    body { font:16px/1.4 -apple-system, BlinkMacSystemFont, Roboto, sans-serif; margin:40px; }
    label { display:block; margin-top:12px; }
    input[type=text]{ padding:8px; width:260px; }
    input[type=file]{ margin-top:6px; }
    button { margin-top:18px; padding:10px 16px; }
    code { background:#f6f6f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>New Claim</h1>
  <form method="post" enctype="multipart/form-data">
    <label>Job ID:</label>
    <input name="job_id" placeholder="job-0003" required />

    <label><b>Policy (PDF)</b></label>
    <input type="file" name="policy" accept=".pdf,application/pdf" />

    <label><b>iGUIDE Floorplan (JPG/PNG)</b></label>
    <input type="file" name="floorplan" accept=".jpg,.jpeg,.png,image/jpeg,image/png" />

    <label><b>iGUIDE XML</b></label>
    <input type="file" name="xml" accept=".xml,text/xml" />

    <label><b>Damage Photos (multiple)</b></label>
    <input type="file" name="photos" accept=".jpg,.jpeg,.png,image/jpeg,image/png" multiple />

    <button type="submit">Upload Claim</button>
  </form>

  <p style="color:#666;margin-top:20px;">Files are saved under <code>data/&lt;job_id&gt;/</code>. After upload, run:
    <code>python3 run_pipeline.py &lt;job_id&gt;</code>
  </p>
</body>
</html>
